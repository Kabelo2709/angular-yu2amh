<form class="example-form">
  <mat-form-field >
    <input type="text" placeholder="Assignee" aria-label="Assignee"  [formControl]="myControl" [matAutocomplete]="auto" class="input-field">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
